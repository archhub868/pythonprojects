<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Simple Calculator</h2>
        <div class="card p-4">
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="firstNumber">Enter the first number:</label>
                    <input type="number" id="firstNumber" class="form-control" placeholder="First number" required>
                </div>
                <div class="form-group">
                    <label for="secondNumber">Enter the second number:</label>
                    <input type="number" id="secondNumber" class="form-control" placeholder="Second number" required>
                </div>
                <div class="form-group">
                    <label for="operation">Choose an operation:</label>
                    <select id="operation" class="form-control">
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (*)</option>
                        <option value="/">Division (/)</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="performCalculation()">Calculate</button>
            </form>
            <div class="mt-4" id="result" style="display: none;">
                <h4 class="text-center">Result: <span id="resultText"></span></h4>
            </div>
        </div>
    </div>

    <script>
        function performCalculation() {
            const x = parseFloat(document.getElementById("firstNumber").value);
            const y = parseFloat(document.getElementById("secondNumber").value);
            const operation = document.getElementById("operation").value;
            let result;

            if (isNaN(x) || isNaN(y)) {
                alert("Please enter valid numbers.");
                return;
            }

            switch (operation) {
                case '+':
                    result = x + y;
                    break;
                case '-':
                    result = x - y;
                    break;
                case '*':
                    result = x * y;
                    break;
                case '/':
                    if (y === 0) {
                        alert("Cannot divide by zero.");
                        return;
                    }
                    result = x / y;
                    break;
                default:
                    alert("Please select a valid operation.");
                    return;
            }

            document.getElementById("resultText").innerText = result;
            document.getElementById("result").style.display = "block";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
